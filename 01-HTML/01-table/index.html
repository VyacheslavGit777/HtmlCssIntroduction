<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <caption>
        Тестовая таблица
      </caption>
      <thead>
        <tr>
          <th>Статья</th>
          <th>Сумма</th>
          <th>Валюта</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Зарплата</td>
          <td>100 000</td>
          <td>RUB</td>
        </tr>
        <tr>
          <td>Сервисы</td>
          <td>50 000</td>
          <td>RUB</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Итоги:</td>
          <td colspan="2">150 000</td>
        </tr>
      </tfoot>
    </table>
    <br /><br /><br />
    <table border="1">
      <caption>
        Таблица расходов и доходов
      </caption>
      <thead>
        <tr>
          <th>Год</th>
          <th colspan="2">2023</th>
          <th colspan="2">2024</th>
        </tr>
        <tr>
          <th>Полугодие</th>
          <th>1</th>
          <th>2</th>
          <th>1</th>
          <th>2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Доход</td>
          <td>1500$</td>
          <td>1800$</td>
          <td>2000$</td>
          <td>3000$</td>
        </tr>
        <tr>
          <td>Расход</td>
          <td>-500$</td>
          <td>-600$</td>
          <td>-700$</td>
          <td>-1000$</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Итог</td>
          <td>1000$</td>
          <td>1200$</td>
          <td>1300$</td>
          <td>2000$</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
